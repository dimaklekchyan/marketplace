openapi: 3.0.0
info:
  title: "Quiz engine"
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
  - url: http://localhost:8080/v1
tags:
  - name: game
    description: Игра
  - name: round
    description: Раунд
  - name: question
    description: Вопрос
paths:

  # Game

  /game/create:
    post:
      tags:
        - game
      summary: Create game
      operationId: gameCreate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameCreateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameCreateResponse'

  /game/read:
    post:
      tags:
        - game
      summary: Read game
      operationId: gameRead
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameReadRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameReadResponse'

  /game/update:
    post:
      tags:
        - game
      summary: Update game
      operationId: gameUpdate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameUpdateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameUpdateResponse'

  /game/delete:
    post:
      tags:
        - game
      summary: Delete game
      operationId: gameDelete
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameDeleteRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameDeleteResponse'

  /game/readAll:
    post:
      tags:
        - game
      summary: Read all games
      operationId: gameReadAll
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameReadAllRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameReadAllResponse'

  # Round

  /round/create:
    post:
      tags:
        - round
      summary: Create round
      operationId: roundCreate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoundCreateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoundCreateResponse'

  /round/read:
    post:
      tags:
        - round
      summary: Read round
      operationId: roundRead
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoundReadRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoundReadResponse'

  /round/update:
    post:
      tags:
        - round
      summary: Update round
      operationId: roundUpdate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoundUpdateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoundUpdateResponse'

  /round/delete:
    post:
      tags:
        - round
      summary: Delete round
      operationId: roundDelete
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoundDeleteRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoundDeleteResponse'

  /round/readAll:
    post:
      tags:
        - round
      summary: Read all rounds
      operationId: roundReadAll
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoundReadAllRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoundReadAllResponse'

  # Question

  /question/create:
    post:
      tags:
        - question
      summary: Create question
      operationId: questionCreate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionCreateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionCreateResponse'

  /question/read:
    post:
      tags:
        - question
      summary: Read question
      operationId: questionRead
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionReadRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionReadResponse'

  /question/update:
    post:
      tags:
        - question
      summary: Update question
      operationId: questionUpdate
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionUpdateRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionUpdateResponse'

  /question/delete:
    post:
      tags:
        - question
      summary: Delete question
      operationId: questionDelete
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionDeleteRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionDeleteResponse'

  /question/readAll:
    post:
      tags:
        - question
      summary: Read all questions
      operationId: questionReadAll
      requestBody:
        description: Request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionReadAllRequest'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionReadAllResponse'

components:
  schemas:

    IRequest:
      type: object
      description: Базовый интерфейс для всех запросов
      properties:
        requestType:
          type: string
          description: Поле-дескриминатор для вычисления типа запроса
          example: create
        requestId:
          type: string
          description: Идентификатор запроса для отладки
      discriminator:
        propertyName: requestType
        mapping:
          createGame: '#/components/schemas/GameCreateRequest'
          createRound: '#/components/schemas/RoundCreateRequest'
          createQuestion: '#/components/schemas/QuestionCreateRequest'
          readGame: '#/components/schemas/GameReadRequest'
          readRound: '#/components/schemas/RoundReadRequest'
          readQuestion:   '#/components/schemas/QuestionReadRequest'
          updateGame: '#/components/schemas/GameUpdateRequest'
          updateRound: '#/components/schemas/RoundUpdateRequest'
          updateQuestion: '#/components/schemas/QuestionUpdateRequest'
          deleteGame: '#/components/schemas/GameDeleteRequest'
          deleteRound: '#/components/schemas/RoundDeleteRequest'
          deleteQuestion: '#/components/schemas/QuestionDeleteRequest'
          readAllGame: '#/components/schemas/GameReadAllRequest'
          readAllRound: '#/components/schemas/RoundReadAllRequest'
          readAllQuestions: '#/components/schemas/QuestionReadAllRequest'

    Error:
      type: object
      properties:
        code:
          type: string
        group:
          type: string
        field:
          type: string
        message:
          type: string

    ResponseResult:
      type: string
      enum:
        - success
        - error

    IResponse:
      type: object
      description: Базовый интерфейс для всех ответов
      properties:
        responseType:
          type: string
          description: Поле-дескриминатор для вычисления типа запроса
          example: create
        requestId:
          type: string
          description: Идентификатор запроса для отладки
        result:
          $ref: '#/components/schemas/ResponseResult'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      discriminator:
        propertyName: responseType
        mapping:
          createGame: '#/components/schemas/GameCreateResponse'
          createRound: '#/components/schemas/RoundCreateResponse'
          createQuestion: '#/components/schemas/QuestionCreateResponse'
          readGame: '#/components/schemas/GameReadResponse'
          readRound: '#/components/schemas/RoundReadResponse'
          readQuestion:   '#/components/schemas/QuestionReadResponse'
          updateGame: '#/components/schemas/GameUpdateResponse'
          updateRound: '#/components/schemas/RoundUpdateResponse'
          updateQuestion: '#/components/schemas/QuestionUpdateResponse'
          deleteGame: '#/components/schemas/GameDeleteResponse'
          deleteRound: '#/components/schemas/RoundDeleteResponse'
          deleteQuestion: '#/components/schemas/QuestionDeleteResponse'
          readAllGame: '#/components/schemas/GameReadAllResponse'
          readAllRound: '#/components/schemas/RoundReadAllResponse'
          readAllQuestions: '#/components/schemas/QuestionReadAllResponse'

    Lock:
      type: string
      description: Версия оптимистичной блокировки

    BaseGame:
      type: object
      description: Базовый класс игры
      required:
        - title
        - description
      properties:
        title:
          type: string
          description: Название игры
        description:
          type: string
          description: Описание игры

    BaseRound:
      type: object
      description: Базовый класс раунда
      required:
        - gameId
        - title
        - description
      properties:
        gameId:
          type: integer
          description: Идентификатор игры, к которой привязан раунд
        title:
          type: string
          description: Название раунда
        description:
          type: string
          description: Описание раунд

    BaseQuestion:
      type: object
      description: Базовый класс вопроса
      required:
        - questionType
        - gameId
        - roundId
        - formulation
      properties:
        questionType:
          $ref: '#/components/schemas/QuestionType'
        gameId:
          type: integer
          description: Идентификатор игры, к которой привязан вопрос
        roundId:
          type: integer
          description: Идентификатор раунда, к которому привязан вопрос
        formulation:
          type: string
          description: Формулировка вопроса
        answers:
          type: array
          description: Варианты ответов
          items:
            $ref: '#/components/schemas/QuestionAnswer'
        matchingTerms:
          type: array
          description: Элементы для сопоставления
          items:
            $ref: '#/components/schemas/QuestionMatchingTerm'

    QuestionType:
      type: string
      description: Тип вопроса
      example: openQuestion
      enum:
        - openQuestion
        - multipleOptionsQuestion
        - matchingTermsQuestion

    QuestionAnswer:
      type: object
      description: Вариант ответа на вопрос
      required:
        - formulation
        - isRight
      properties:
        formulation:
          type: string
          description: Формулировка ответа
        isRight:
          type: boolean
          description: Флаг правильности ответа

    QuestionMatchingTerm:
      type: object
      description: Элемент для сопоставления
      required:
        - term
        - definition
      properties:
        term:
          type: string
          description: Термин/понятие/сущность
        definition:
          type: string
          description: Определение

    GameId:
      type: integer
      description: Идентификатор игры

    RoundId:
      type: integer
      description: Идентификатор раунда

    QuestionId:
      type: integer
      description: Идентификатор вопроса

    GameCreateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/GameRequestDebug'
        - type: object
          properties:
            game:
              $ref: '#/components/schemas/GameCreateObject'

    GameCreateObject:
      allOf:
        - $ref: '#/components/schemas/BaseGame'

    RoundCreateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/RoundRequestDebug'
        - type: object
          properties:
            round:
              $ref: '#/components/schemas/RoundCreateObject'

    RoundCreateObject:
      allOf:
        - $ref: '#/components/schemas/BaseRound'

    QuestionCreateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/QuestionRequestDebug'
        - type: object
          properties:
            question:
              $ref: '#/components/schemas/QuestionCreateObject'

    QuestionCreateObject:
      allOf:
        - $ref: '#/components/schemas/BaseQuestion'

    GameReadRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/GameRequestDebug'
        - type: object
          required:
            - game
          properties:
            game:
              $ref: '#/components/schemas/GameReadObject'

    GameReadObject:
      allOf:
        - type: object
          properties:
            gameId:
              $ref: '#/components/schemas/GameId'

    RoundReadRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/RoundRequestDebug'
        - type: object
          required:
            - round
          properties:
            round:
              $ref: '#/components/schemas/RoundReadObject'

    RoundReadObject:
      allOf:
        - type: object
          properties:
            roundId:
              $ref: '#/components/schemas/RoundId'

    QuestionReadRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/QuestionRequestDebug'
        - type: object
          required:
            - question
          properties:
            question:
              $ref: '#/components/schemas/QuestionReadObject'

    QuestionReadObject:
      allOf:
        - type: object
          properties:
            questionId:
              $ref: '#/components/schemas/QuestionId'

    GameUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/GameRequestDebug'
        - type: object
          required:
            - game
          properties:
            game:
              $ref: '#/components/schemas/GameUpdateObject'

    GameUpdateObject:
      allOf:
        - $ref: '#/components/schemas/BaseGame'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/GameId'
            lock:
              $ref: '#/components/schemas/Lock'

    RoundUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/RoundRequestDebug'
        - type: object
          required:
            - round
          properties:
            round:
              $ref: '#/components/schemas/RoundUpdateObject'

    RoundUpdateObject:
      allOf:
        - $ref: '#/components/schemas/BaseRound'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/RoundId'
            lock:
              $ref: '#/components/schemas/Lock'

    QuestionUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/QuestionRequestDebug'
        - type: object
          required:
            - question
          properties:
            question:
              $ref: '#/components/schemas/QuestionUpdateObject'

    QuestionUpdateObject:
      allOf:
        - $ref: '#/components/schemas/BaseQuestion'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/QuestionId'
            lock:
              $ref: '#/components/schemas/Lock'

    GameDeleteRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/GameRequestDebug'
        - type: object
          required:
            - game
          properties:
            game:
              $ref: '#/components/schemas/GameDeleteObject'

    GameDeleteObject:
      allOf:
        - type: object
          properties:
            gameId:
              $ref: '#/components/schemas/GameId'
            lock:
              $ref: '#/components/schemas/Lock'

    RoundDeleteRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/RoundRequestDebug'
        - type: object
          required:
            - round
          properties:
            round:
              $ref: '#/components/schemas/RoundDeleteObject'

    RoundDeleteObject:
      allOf:
        - type: object
          properties:
            roundId:
              $ref: '#/components/schemas/RoundId'
            lock:
              $ref: '#/components/schemas/Lock'

    QuestionDeleteRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/QuestionRequestDebug'
        - type: object
          required:
            - question
          properties:
            question:
              $ref: '#/components/schemas/QuestionDeleteObject'

    QuestionDeleteObject:
      allOf:
        - type: object
          properties:
            questionId:
              $ref: '#/components/schemas/QuestionId'
            lock:
              $ref: '#/components/schemas/Lock'

    GameReadAllRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/GameRequestDebug'
        - type: object
          required:
            - selector
          properties:
            selector:
              $ref: '#/components/schemas/GamesSelector'

    GamesSelector:
      type: object

    RoundReadAllRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/RoundRequestDebug'
        - type: object
          required:
            - selector
          properties:
            selector:
              $ref: '#/components/schemas/RoundsSelector'

    RoundsSelector:
      allOf:
        - type: object
          required:
            - gameId
          properties:
            gameId:
              $ref: '#/components/schemas/GameId'

    QuestionReadAllRequest:
      allOf:
        - $ref: '#/components/schemas/IRequest'
        - $ref: '#/components/schemas/QuestionRequestDebug'
        - type: object
          required:
            - selector
          properties:
            selector:
              $ref: '#/components/schemas/QuestionsSelector'

    QuestionsSelector:
      allOf:
        - type: object
          required:
            - gameId
            - roundId
          properties:
            gameId:
              $ref: '#/components/schemas/GameId'
            roundId:
              $ref: '#/components/schemas/RoundId'

    # Responses

    GameResponseObject:
      allOf:
        - $ref: '#/components/schemas/BaseGame'
        - type: object
          description: Игра с id
          properties:
            id:
              $ref: '#/components/schemas/GameId'
            lock:
              $ref: '#/components/schemas/Lock'

    GameResponseSingle:
      allOf:
        - type: object
          description: Ответ бекенда с одной игрой
          properties:
            game:
              $ref: '#/components/schemas/GameResponseObject'

    GameResponseMulti:
      allOf:
        - type: object
          description: Ответ бекенда с множеством игр
          properties:
            games:
              type: array
              items:
                $ref: '#/components/schemas/GameResponseObject'

    RoundResponseObject:
      allOf:
        - $ref: '#/components/schemas/BaseRound'
        - type: object
          description: Раунд с id
          properties:
            id:
              $ref: '#/components/schemas/RoundId'
            lock:
              $ref: '#/components/schemas/Lock'

    RoundResponseSingle:
      allOf:
        - type: object
          description: Ответ бекенда с одним раундом
          properties:
            round:
              $ref: '#/components/schemas/RoundResponseObject'

    RoundResponseMulti:
      allOf:
        - type: object
          description: Ответ бекенда с множеством раундов
          properties:
            rounds:
              type: array
              items:
                $ref: '#/components/schemas/RoundResponseObject'

    QuestionResponseObject:
      allOf:
        - $ref: '#/components/schemas/BaseQuestion'
        - type: object
          description: Вопрос с id
          properties:
            id:
              $ref: '#/components/schemas/QuestionId'
            lock:
              $ref: '#/components/schemas/Lock'

    QuestionResponseSingle:
      allOf:
        - type: object
          description: Ответ бекенда с одним вопросом
          properties:
            question:
              $ref: '#/components/schemas/QuestionResponseObject'

    QuestionResponseMulti:
      allOf:
        - type: object
          description: Ответ бекенда с множеством вопросов
          properties:
            questions:
              type: array
              items:
                $ref: '#/components/schemas/QuestionResponseObject'

    GameCreateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/GameResponseSingle'

    RoundCreateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/RoundResponseSingle'

    QuestionCreateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/QuestionResponseSingle'

    GameReadResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/GameResponseSingle'

    RoundReadResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/RoundResponseSingle'

    QuestionReadResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/QuestionResponseSingle'

    GameUpdateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/GameResponseSingle'

    RoundUpdateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/RoundResponseSingle'

    QuestionUpdateResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/QuestionResponseSingle'

    GameDeleteResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/GameResponseSingle'

    RoundDeleteResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/RoundResponseSingle'

    QuestionDeleteResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/QuestionResponseSingle'

    GameReadAllResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/GameResponseMulti'

    RoundReadAllResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/RoundResponseMulti'

    QuestionReadAllResponse:
      allOf:
        - $ref: '#/components/schemas/IResponse'
        - $ref: '#/components/schemas/QuestionResponseMulti'

    # STUBS ======================
    RequestDebugMode:
      type: string
      enum:
        - prod
        - test
        - stub

    GameRequestDebug:
      type: object
      properties:
        debug:
          $ref: '#/components/schemas/GameDebug'

    RoundRequestDebug:
      type: object
      properties:
        debug:
          $ref: '#/components/schemas/RoundDebug'

    QuestionRequestDebug:
      type: object
      properties:
        debug:
          $ref: '#/components/schemas/QuestionDebug'

    GameDebug:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/RequestDebugMode'
        stub:
          $ref: '#/components/schemas/GameRequestDebugStubs'

    RoundDebug:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/RequestDebugMode'
        stub:
          $ref: '#/components/schemas/RoundRequestDebugStubs'

    QuestionDebug:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/RequestDebugMode'
        stub:
          $ref: '#/components/schemas/QuestionRequestDebugStubs'

    GameRequestDebugStubs:
      type: string
      description: Перечисления всех стабов
      enum:
        - success
        - notFound
        - badId

    RoundRequestDebugStubs:
      type: string
      description: Перечисления всех стабов
      enum:
        - success
        - notFound
        - badId
        - badGameId

    QuestionRequestDebugStubs:
      type: string
      description: Перечисления всех стабов
      enum:
        - success
        - notFound
        - badId
        - badFormulation
        - badAnswers
        - badTerms
